<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Author</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style_update-author.css">
</head>
 
<body>
	<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <label id="mytitle">Update Author</label>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/update-author/{id}(id=${author.id})}" th:object="${author}" method="post" id="mycards">
                        <div class="area1">
                            <div class="labels">
                                <div class="form-group col-md-8">
                                    <label for="name" class="col-form-label">Author Name</label>
                                </div>
    
                                 <div class="form-group col-md-8">
                                    <label for="description" class="col-form-label">Description</label>
                                </div>
                            </div>

                            <div class="inputs">
                                <div class="form-group col-md-8"  id="setname">
                                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Author Name" />
                                </div>
    
                                <div class="form-group col-md-8" id="setdescr">
                                    <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" />
                                </div>
                            </div>
                        </div>
                            
 
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit " id="button">
                        </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
