<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Authors</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${authors}" class="container my-5">
                <div sec:authorize="hasAuthority('ADMIN')">
                    <p class="my-5">
                        <a href="/admin/addAuthor" class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"> Add Authors </i></a>
                    </p>
                </div>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Author Name</th>
                                <th>Description</th>
                                <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
                                <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="author : ${authors}">
                                <td th:text="${author.name}"></td>
                                <td th:text="${author.description}"></td>

                                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/updateAuthor/{id}(id=${author.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-edit ml-2"></i></a></td>
                                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/remove-author/{id}(id=${author.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
