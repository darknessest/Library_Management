<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h3>Add Users</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/admin/add-user}" th:object="${user}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username"
                                   placeholder="username"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="full name"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="phone"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                   placeholder="password"/>
                        </div>

                        <!-- todo: add userRole editing-->
                        <!-- todo: add locked/enabled editing-->

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
