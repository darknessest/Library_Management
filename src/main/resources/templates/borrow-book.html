<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Borrow Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h3 th:text="${borrowed_book.book.name}">Borrow Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/book/borrow/{id}(id=${borrowed_book.book.id})}"
                      th:object="${borrowed_book}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="startDate" class="col-form-label">Start Date</label>
                            <input type="date" th:field="*{startDate}" class="form-control" id="startDate"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="endDate" class="col-form-label">End Date</label>
                            <input type="date" th:field="*{endDate}" class="form-control" id="endDate"/>
                        </div>

                        <!--                        <div class="form-group col-md-8">-->
                        <!--                            <label for="bookName" class="col-form-label">Book Name</label>-->
                        <!--                            <input type="text" th:field="*{book.name}" class="form-control" id="bookName"-->
                        <!--                                   th:placeholder="*{book.name}"/>-->
                        <!--                        </div>-->

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
