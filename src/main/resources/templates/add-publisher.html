<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Publisher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style_add-publisher.css">
</head>
 
<body>
	<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <label id="mytitle">Add Publisher</label>
                <div class="col-md-10">
                    <form action="#" th:action="@{/add-publisher}" th:object="${publisher}" method="post" id="mycard">
                        <div class="row">
                            <div class="inputs">
                                <label for="name" class="col-form-label">Publisher Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Publisher Name" />
                            </div>
 
                            <div class="buttons">
                                <input type="submit" class="btn btn-primary" value=" Submit " id="button">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
