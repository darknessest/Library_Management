<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">

                <div sec:authorize="hasAuthority('ADMIN')">

                    <p class="my-5">
                        <a href="/admin/addBook" class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"> Add Book </i></a>

                </div>

                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ISBN</th>
                                <th>Book Name</th>
                                <th>Left in Stock</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Detail</th>
                                <th sec:authorize="hasAuthority('USER')">Borrow</th>
                                <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
                                <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.isbn}"></td>
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.leftInStock}"></td>
                                <td th:text="${book.price}"></td>
                                <td th:text="${book.description}"></td>
                                <td><a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-primary"><i
                                        class="fas fa-marker ml-2"></i></a></td>
                                <td sec:authorize="hasAuthority('USER')"><a th:href="@{/book/borrowBook/{id}(id=${book.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-edit ml-2"></i></a></td>
                                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/updateBook/{id}(id=${book.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-edit ml-2"></i></a></td>
                                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/remove-book/{id}(id=${book.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
